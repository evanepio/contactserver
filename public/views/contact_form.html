<p ng-show="contact.id">{{contact.name}} can be reached at {{contact.phone}}</p>

<form ng-submit="save()" class="form-horizontal">
    
  <div name="contactForm" class="control-group">
    <label class="control-label" for="name">Name:</label>
    <div class="controls">
      <input ng-model="contact.name" id="name" />
    </div>
  </div>
    
  <div class="control-group">
    <label class="control-label" for="phone">Phone:</label>
    <div class="controls">
      <input ng-model="contact.phone" id="phone" />
    </div>
  </div>
  
  <div class="form-actions">
    <button class="btn btn-primary" ng-disabled="contactForm.$invalid">Save</button>
    <button type="button" ng-click="remove()" ng-show="contact._id" class="btn">Delete</button>
  </div>
</form>
